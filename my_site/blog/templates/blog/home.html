{% extends 'blog/base.html' %}

{% block title %}
Blog
{% endblock %}

{% block content %}
<section class="jumbotron text-center">
    <div class="container">
      <h1 class="jumbotron-heading">Latest news</h1>
      <p class="lead text-muted"></p>
        </div>
  </section>
      <br>
        {% for post in object_list %}
            {% if post.is_public == True %}
                <a href="{{post.id}}"><h3>{{post.title}}</h3></a>
                <h6>{{post.pub_date|date:"D, m, Y"}}</h6>
            {% endif %}
        {% endfor %}
      </br>
{% endblock %}
